name: Youtube Video URL
on: [push]

jobs:
  youtube-eng-video:
    name: transcript english video
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: speech to text
      uses: ./
      with:
        model: small
        youtube_url: https://www.youtube.com/watch?v=pTCxXZh6VyE
        output_format: txt,srt,csv
        output_folder: youtube/small
        print_segment: true
        debug: true

    - name: speech to text
      uses: ./
      with:
        model: medium
        youtube_url: https://www.youtube.com/watch?v=pTCxXZh6VyE
        output_format: txt,srt,csv
        output_folder: youtube/medium
        print_segment: true
        debug: true

    - name: speech to text
      uses: ./
      with:
        model: large
        youtube_url: https://www.youtube.com/watch?v=pTCxXZh6VyE
        output_format: txt,srt,csv
        output_folder: youtube/large
        print_segment: true
        debug: true

    - name: git push changes
      uses: appleboy/git-push-action@v0.0.3
      with:
        branch: main
        commit: true
        commit_message: "[skip ci] Upload changes"
        remote: git@github.com:appleboy/whisper-action.git
        ssh_key: ${{ secrets.DEPLOY_KEY }}
        rebase: true

  youtube-cht-video:
    name: transcript chinese video
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: speech to text
      uses: ./
      with:
        model: medium
        youtube_url: https://www.youtube.com/watch?v=M_bjhKtR3fs
        output_format: txt,srt,csv
        output_folder: youtube
        print_segment: true
        debug: true

    - name: git push changes
      uses: appleboy/git-push-action@v0.0.3
      with:
        branch: main
        commit: true
        commit_message: "[skip ci] Upload changes"
        remote: git@github.com:appleboy/whisper-action.git
        ssh_key: ${{ secrets.DEPLOY_KEY }}
        rebase: true
